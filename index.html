<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ErrandAI – Waitlist</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 360px;
      background: #020617;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .status {
      font-size: 12px;
      color: #22c55e;
    }

    .card {
      background: linear-gradient(135deg, #111827, #020617);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 20px;
    }

    .earnings {
      font-size: 28px;
      font-weight: bold;
      margin-top: 6px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .success {
      font-size: 13px;
      color: #22c55e;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <strong>ErrandAI</strong>
      <span class="status">Online</span>
    </div>

    <div class="card">
      <small>Today's earnings</small>
      <div class="earnings">$1,350</div>
    </div>

    <h1>Smart errands. Real people.</h1>
    <p>Join early and be part of the future of local work.</p>

    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="joinWaitlist()">Join waitlist</button>

    <div class="success" id="success">
      ✅ You’re on the waitlist!
    </div>
  </div>

  <script>
    async function joinWaitlist() {
      const email = document.getElementById("email").value;

      if (!email) return;

      const res = await fetch("https://abkgfbsftstfzsgaiyby.supabase.co/rest/v1/waitlist", {
        method: "POST",
        headers: {
          "apikey": "sb_publishable_0zyUqAaNpk1Uo6b6hAup5w_3-uyLJso",
          "Authorization": "Bearer sb_publishable_0zyUqAaNpk1Uo6b6hAup5w_3-uyLJso",
          "Content-Type": "application/json",
          "Prefer": "return=minimal"
        },
        body: JSON.stringify({ email })
      });

      if (res.ok) {
        document.getElementById("success").style.display = "block";
        document.getElementById("email").value = "";
      }
    }
  </script>
</body>
</html>
